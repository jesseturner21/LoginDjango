{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
{% load static %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endblock %}
